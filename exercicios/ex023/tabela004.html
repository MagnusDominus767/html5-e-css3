<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            width: 500px;
            height: 400px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        td, th{
            border: 1px solid black;
            padding: 15px;
        }

        col.filmes{
            background-color: aqua;
        }

        col.nomes{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <table>
        
        <caption>Filmes</caption>
        <colgroup>
            <col class="grupo">
            <col class="nomes">
            <col class="filmes" span="3">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
                
            </tr>
            <tr>
                <td>Claudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
                
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homes</th>
                <td>Bruno Mendonça</td>
                <td>Intocaveis</td>
                <td>Aminezia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td>Daniel Lourenço</td>
                <td>Wall-E</td>
                <td>OldBoy</td>
                <td>Dangal</td>

            </tr>
            <tr>
                <td>Fabiano Mota</td>
                <td>Star War 5</td>
                <td> Taxi Driver</td>
                <td>toy Story</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
