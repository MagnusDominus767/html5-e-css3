<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid blueviolet;
            padding: 3px;
            text-align: center;
            vertical-align: bottom;
            /* vertical-align: top middle bottom; */
        }

        .numero {
            text-align: right;
            vertical-align: top;
        }

    </style>
</head>
<body>
    <h1>Minha Tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
            TABLE = Tabela
                TABLE ROW = Linha de Tabela
                    TABLE HEADER = CabeÃ§alho de Tabela
                    TABLE DATA = Dado de Tabela
    -->
    <table>
        <tr><!--Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        
        <tr><!--Segunda Linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr><!--Terseira Linha-->
            <td>A3</td>
            <td class="numero">B3</td>
            <td>C3</td>
        </tr>

        <tr><!--Quarta Linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
