<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
        table{
            border-collapse: collapse;
            width: 200px;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Celulas</h1>
    <table>
        <tr>
            <td colspan="2">A</td>
            
            <td>C</td>
        </tr>

        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>

        <tr>
            <td>V</td>
            <td rowspan="2">H</td>
            
        </tr>

        <tr>
            <td>J</td>
            
            <td>X</td>
        </tr>
    </table>
</body>
</html>
