<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form009</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="inum">Numero</label>
            <input type="range" name="num" id="inum" min="0" max="100" value="25"
            oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">25</output>
        </p>

    </form>
</body>
</html>
