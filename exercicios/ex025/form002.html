<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form002</title>
</head>
<body>
    <h1>Teste de Formulario</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu" required minlength="3" maxlength="10" size="10" autocomplete="username" placeholder="Insira aqui">
        </p>
        <!--required: transforma em obrigatorio
            placeholder: escreve uma mensagem dentro da"caixa"
        -->
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="20" autocomplete="current-password" placeholder="ponha aqui">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
