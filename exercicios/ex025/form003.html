<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form003</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="50" required placeholder="Nome Completo" autocomplete="name">
        </p>

        <p>
           <label for="imedia">Média</label>
           <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.5" value="2.5">
           <!--"step" e de quanto em quanto o numero avança
               "value" ja preenche com algum volor previo que pode ser alterado pelo usuario-->
        </p>

        <p>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id="imes">
        </p>

        <p>
            <label for="idate">Data da ultima prova</label>
            <input type="date" name="date" id="idate" required>
        </p>

        <p>
            <label for="itime">Horario da ultima prova</label>
            <input type="time" name="time" id="itime">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
